    <meta charset="UTF-8">

    <title>Spotify-like Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        #playerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #audioPlayer {
            width: 300px;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 30px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #168f48;
        }
        #kkkkAnimation {
            font-size: 30px;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            white-space: pre;
            color: #168f48; /* Cor corrigida para #168f48 */
            display: none;
        }
    </style>
</head>

    <div id="kkkkAnimation"></div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playerContainer = document.getElementById('playerContainer');
        const kkkkAnimation = document.getElementById('kkkkAnimation');

        playPauseBtn.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '⏸️';
                // Ocultar o corpo quando o áudio começar a tocar
                playerContainer.style.display = 'none';
                // Tornar a tela cheia
                document.documentElement.requestFullscreen();
                // Iniciar animação "kkkk"
                animateKkkk();
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '▶️';
            }
        });

        function animateKkkk() {
            const text = "k".repeat(100);
            let index = 0;
            kkkkAnimation.style.display = 'block';

            const intervalId = setInterval(() => {
                kkkkAnimation.textContent += text[index];
                index++;
                if (index % 5 === 0) {
                    kkkkAnimation.textContent += '\n';
                }
                if (index === text.length) {
                    clearInterval(intervalId);
                }
            }, 2); // Tempo de intervalo entre cada "k" (50ms)
        }
    </script>
